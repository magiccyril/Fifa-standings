DivonaStandingsBundle_homepage:
    pattern:  /
    defaults: { _controller: DivonaStandingsBundle:Page:index }
    requirements:
        _method:  GET

DivonaStandingsBundle_about:
    pattern:  /about
    defaults: { _controller: DivonaStandingsBundle:Page:about }
    requirements:
        _method:  GET

DivonaStandingsBundle_contact:
    pattern:  /contact
    defaults: { _controller: DivonaStandingsBundle:Page:contact }
    requirements:
        _method:  GET|POST

DivonaStandingsBundle_standings_show:
    pattern:  /standings
    defaults: { _controller: DivonaStandingsBundle:Standings:show, display: "month" }
    requirements:
        _method:  GET
        id: \d+